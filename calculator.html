<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: 20px;
            color: #092627;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            height: 500px;
            background-color: #2b859b;
            border: 2px solid #0c0c0c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        #result {
            width: 93%;
            height: 40px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease;
        }

        table {
            width: 100%;
            margin: auto;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #29ce17;
        }
    </style>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <form>
        <fieldset style="border: none; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
            <input type="text" id="result" readonly>
            <table>
                <tr>
                    <td><button onclick="append(0)" type="button">0</button></td>
                    <td><button onclick="append(1)" type="button">1</button></td>
                    <td><button onclick="append(2)" type="button">2</button></td>
                    <td><button onclick="setOp('+')" type="button">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="append(3)" type="button">3</button></td>
                    <td><button onclick="append(4)" type="button">4</button></td>
                    <td><button onclick="append(5)" type="button">5</button></td>
                    <td><button onclick="setOp('-')" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="append(6)" type="button">6</button></td>
                    <td><button onclick="append(7)" type="button">7</button></td>
                    <td><button onclick="append(8)" type="button">8</button></td>
                    <td><button onclick="setOp('*')" type="button">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="append(9)" type="button">9</button></td>
                    <td><button onclick="reset()" type="button">C</button></td>
                    <td><button onclick="showResult()" type="button">=</button></td>
                    <td><button onclick="setOp('/')" type="button">/</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
